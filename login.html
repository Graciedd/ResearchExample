<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="login.js" defer></script>
</head>
<body>
    <h1>Welcome to TheaterCritic</h1>

<div class="form-container">
    <label>Username</label><br>
    <input id="usernameField" type="text" placeholder="Enter username"><br>

    <label>Password</label><br>
    <input id="passwordField" type="password" placeholder="Enter password"><br>

    <button id="loginButton">Login</button><br><br>

    <p>Don't have an account?</p>
    <button id="createAccountButton">Create Account</button>
</div>

</body>
</html>
