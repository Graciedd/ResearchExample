<!DOCTYPE html>
<html>
<head>
    <title>Set Password</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="passwordCheck.js" defer></script>
</head>
<body>

    <h1>Create Your Password</h1>

    <div class="form-container">
        <label for="passwordCAField">Password</label>
        <input id="passwordCAField" type="password" placeholder="Enter password">

        <label for="retypeField">Retype Password</label>
        <input id="retypeField" type="password" placeholder="Retype password">

        <button id="makeAccount">Create My Account</button>
        <button id="backToCA">Back</button>
    </div>

</body>
</html>
