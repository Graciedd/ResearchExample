<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="createAccount.js" defer></script>
</head>
<body>

    <h1>Create Account</h1>

    <div class="field">
        <label>Username</label>
        <input id="usernameCAField" type="text">
    </div>


    <div class="field">
        <label>First Name</label>
        <input id="firstNameField" type="text">
    </div>

    <div class="field">
        <label>Last Name</label>
        <input id="lastNameField" type="text">
    </div>

    <div class="field">
        <label>Email</label>
        <input id="emailField" type="email">
    </div>

    <div class="field">
        <label>Date of Birth</label>
        <input id="dobField" type="date">
    </div>


    <button id="nextPass">Next</button><br>
    <button onclick="window.location.href='login.html'">Back</button>

</body>
</html>
