<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="createAccount.js" defer></script>
</head>
<body>

    <h1>Create Account</h1>
    <div class="form-container">
        <label>First Name</label><br>
        <input id="firstNameField" type="text" placeholder="Enter first name"><br>

        <label>Last Name</label><br>
        <input id="lastNameField" type="text" placeholder="Enter last name"><br>

        <label>Email</label><br>
        <input id="emailField" type="email" placeholder="Enter email"><br>

        <label>Birthdate</label><br>
        <input id="birthdateField" type="date"><br>

        <label>Username</label><br>
        <input id="usernameField" type="text" placeholder="Enter username"><br>
        
        <label>Password</label><br>
        <input id="passwordField" type="password" placeholder="Enter password"><br>

        <button id="createAccountButton">Create Account</button><br><br>

        <p>Already have an account?</p>
        <button id="loginButton">Login</button>
    </div>

</body>
</html>
