<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h1>Create Account</h1>

    <input id="caUser" type="text" placeholder="Username">
    <input id="caFirst" type="text" placeholder="First Name">
    <input id="caLast" type="text" placeholder="Last Name">
    <input id="caEmail" type="email" placeholder="Email">
    <input id="caDob" type="date">

    <button onclick="nextPage()">Next</button>
    <a href="login.html"><button>Back</button></a>
</div>

<script>
function nextPage() {
    let u = document.getElementById("caUser").value;
    let f = document.getElementById("caFirst").value;
    let l = document.getElementById("caLast").value;
    let e = document.getElementById("caEmail").value;
    let d = document.getElementById("caDob").value;

    if (!u || !f || !l || !e || !d) {
        alert("Please fill all fields.");
        return;
    }

    window.location.href = "passwordCheck.html";
}
</script>

</body>
</html>
